<!-- –í—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã–π JS –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π -->
<script>
  // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
  // –ü–æ–ª—É—á–∞–µ–º –∞—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç –∏ –∫–Ω–æ–ø–∫—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-toggle-btn");

  // === –§–£–ù–ö–¶–ò–ò ===

  /**
   * –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –∏ –º–µ–Ω—è–µ—Ç –∏–∫–æ–Ω–∫—É –∫–Ω–æ–ø–∫–∏
   */
  function toggleMusic() {
    if (music.paused) {
      // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É
      music.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º"));
      musicBtn.textContent = "‚è∏Ô∏è"; // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –ø–∞—É–∑—É
    } else {
      music.pause(); // –°—Ç–∞–≤–∏–º –Ω–∞ –ø–∞—É–∑—É
      musicBtn.textContent = "üéµ"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏–∫–æ–Ω–∫—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    }
  }

  /**
   * –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –≥—Ä–æ–º–∫–æ—Å—Ç—å –º—É–∑—ã–∫–∏
   * @param {string} value - –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ –ø–æ–ª–∑—É–Ω–∫–∞ (0 –¥–æ 1)
   */
  function setVolume(value) {
    music.volume = parseFloat(value); // —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
  }

  // === –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –ó–ê–ü–£–°–ö –ú–£–ó–´–ö–ò ===
  let isMusicStarted = false;

  /**
   * –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –ø—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É.

   */
  document.addEventListener("click", () => {
    if (!isMusicStarted && music && musicBtn) {
      music.play().catch(() => {});
      musicBtn.textContent = "‚è∏Ô∏è";
      isMusicStarted = true;
    }
  });
</script>
