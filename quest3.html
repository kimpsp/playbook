  <style>

</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" -->

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1>–õ–∞–±–∏—Ä–∏–Ω—Ç</h1>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –∫–≤–µ—Å—Ç–∞ -->
  <div id="story">
    <p id="narration"></p>
    <div class="choices" id="choices"></div>
  </div>

  <script>
    // === –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —É–∑–ª–æ–≤ ===
    const nodes = {
      start: {
        text: "–í—ã –æ—á–Ω—É–ª–∏—Å—å –≤ –ø–æ–ª–Ω–æ–π —Ç–µ–º–Ω–æ—Ç–µ. –†—É–∫–∞ –æ—â—É–ø—ã–≤–∞–µ—Ç —Å—Ç–µ–Ω—É —Å–ø—Ä–∞–≤–∞.\n\n–ì–æ–ª–æ—Å –≤–Ω—É—Ç—Ä–∏ —à–µ–ø—á–µ—Ç:\n¬´–î–µ—Ä–∂–∏—Å—å –æ–¥–Ω–æ–π —Ä—É–∫–∏... –ù–µ –æ—Ç–ø—É—Å–∫–∞–π —Å—Ç–µ–Ω—É...¬ª\n\n–ß—Ç–æ –≤—ã –¥–µ–ª–∞–µ—Ç–µ?",
        choices: [
          { text: "–ü–æ–π—Ç–∏ –ø—Ä—è–º–æ", next: "node_1" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ª–µ–≤–æ", next: "bad_end" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ø—Ä–∞–≤–æ", next: "node_2" }
        ]
      },
      node_1: {
        text: "–í—ã –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ –¥–≤–∏–≥–∞–µ—Ç–µ—Å—å –≤–ø–µ—Ä—ë–¥. –°–ø—Ä–∞–≤–∞ ‚Äî —Å—Ç–µ–Ω–∞. –¢–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥ –≤–∞–º–∏ —Ä–∞–∑–≤–∏–ª–∫–∞.",
        choices: [
          { text: "–ò–¥—Ç–∏ –ø—Ä—è–º–æ", next: "good_end" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ª–µ–≤–æ", next: "bad_end" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ø—Ä–∞–≤–æ", next: "node_3" }
        ]
      },
      node_2: {
        text: "–í—ã –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç–µ –Ω–∞–ø—Ä–∞–≤–æ. –°—Ç–µ–Ω–∞ –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É —Ä—è–¥–æ–º. –î–∞–ª—å—à–µ –∫–æ—Ä–∏–¥–æ—Ä —Ä–∞–∑–¥–µ–ª—è–µ—Ç—Å—è.",
        choices: [
          { text: "–ò–¥—Ç–∏ –ø—Ä—è–º–æ", next: "node_3" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ª–µ–≤–æ", next: "start" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ø—Ä–∞–≤–æ", next: "bad_end" }
        ]
      },
      node_3: {
        text: "–í—ã –∑–∞—Ö–æ–¥–∏—Ç–µ –≤ –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–∏–π –∑–∞–ª. –°–ª–µ–≤–∞ ‚Äî —Å—Ç–µ–Ω–∞. –°–ø—Ä–∞–≤–∞ ‚Äî —á—Ç–æ-—Ç–æ —Ç–µ–º–Ω–æ–µ...",
        choices: [
          { text: "–ò–¥—Ç–∏ –ø—Ä—è–º–æ", next: "good_end" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ª–µ–≤–æ", next: "bad_end" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ø—Ä–∞–≤–æ", next: "start" }
        ]
      },
      good_end: {
        text: "–í—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –ø—Ä–æ—Ö–ª–∞–¥—É —Å–≤–µ–∂–µ–≥–æ –≤–æ–∑–¥—É—Ö–∞... –≠—Ç–æ –≤—ã—Ö–æ–¥!\n\nüéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–±—Ä–∞–ª–∏—Å—å –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!",
        choices: [
          { text: "–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é", next: "home" }
        ]
      },
      bad_end: {
        text: "–í—ã –Ω–∞—Ä—É—à–∏–ª–∏ –ø—Ä–∞–≤–∏–ª–æ‚Ä¶ –ü–æ–ª —É—Ö–æ–¥–∏—Ç –∏–∑-–ø–æ–¥ –Ω–æ–≥...\n\n‚ò†Ô∏è –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã.",
        choices: [
          { text: "–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å", next: "start" }
        ]
      }
    };

    let current = "start";

    function showNode(key) {
      const node = nodes[key];
      const narration = document.getElementById("narration");
      const choices = document.getElementById("choices");

      narration.innerText = node.text;

      choices.innerHTML = "";
      node.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => {
          if (choice.next === "home") {
            window.location.href = "index.html";
          } else {
            current = choice.next;
            showNode(current);
          }
        };
        choices.appendChild(btn);
      });
    }

    // === –ó–∞–ø—É—Å–∫ –∫–≤–µ—Å—Ç–∞ ===
    window.onload = () => {
      showNode(current);
    };
  </script>
