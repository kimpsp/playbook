<body>

  <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" -->
  <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1>–õ–∞–±–∏—Ä–∏–Ω—Ç v 4.0</h1>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –∫–≤–µ—Å—Ç–∞ -->
  <div id="story">
    <p id="narration"></p>
    <div class="choices" id="choices"></div>
  </div>

  <script>
    const nodes = {
      start: {
        text: "–í—ã –æ—á–Ω—É–ª–∏—Å—å –≤ —Ç–µ–º–Ω–æ—Ç–µ. –†—É–∫–∞ –Ω–∞—â—É–ø—ã–≤–∞–µ—Ç —Ö–æ–ª–æ–¥–Ω—É—é —Å—Ç–µ–Ω—É —Å–ø—Ä–∞–≤–∞.\n\n–ü–µ—Ä–µ–¥ –≤–∞–º–∏ —Ä–∞–∑–≤–∏–ª–∫–∞.",
        choices: [
          { text: "–ò–¥—Ç–∏ –ø—Ä—è–º–æ", next: "node_1" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ø—Ä–∞–≤–æ", next: "trap_1" }
        ]
      },

      node_1: {
        text: "–í—ã –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ –¥–≤–∏–≥–∞–µ—Ç–µ—Å—å –≤–ø–µ—Ä—ë–¥. –°–ø—Ä–∞–≤–∞ ‚Äî —Å—Ç–µ–Ω–∞. –ü–µ—Ä–µ–¥ –≤–∞–º–∏ –Ω–æ–≤—ã–π –≤—ã–±–æ—Ä.",
        choices: [
          { text: "–ò–¥—Ç–∏ –ø—Ä—è–º–æ", next: "node_2" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ª–µ–≤–æ", next: "trap_2" }
        ]
      },

      node_2: {
        text: "–í—ã –∑–∞—à–ª–∏ –≤ –±–æ–ª–µ–µ —à–∏—Ä–æ–∫–∏–π –∫–æ—Ä–∏–¥–æ—Ä. –°–ª–µ–≤–∞ ‚Äî —Å—Ç–µ–Ω–∞. –ß—Ç–æ –¥–µ–ª–∞—Ç—å?",
        choices: [
          { text: "–ò–¥—Ç–∏ –ø—Ä—è–º–æ", next: "node_3" },
          { text: "–ü–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞–ø—Ä–∞–≤–æ", next: "trap_3" }
        ]
      },

      node_3: {
        text: "–í—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ —Å–≤–µ–∂–∏–π –≤–æ–∑–¥—É—Ö‚Ä¶ –≠—Ç–æ –≤—ã—Ö–æ–¥!\nüéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–±—Ä–∞–ª–∏—Å—å!",
        choices: [
          { text: "–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é", next: "home" }
        ]
      },

      trap_1: {
        text: "–í—ã –ø–æ–≤–µ—Ä–Ω—É–ª–∏ –Ω–∞–ø—Ä–∞–≤–æ‚Ä¶ –ü–æ–ª –ø—Ä–æ–≤–∞–ª–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ –≤–∞–º–∏.\n‚ò†Ô∏è –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã.",
        choices: [
          { text: "–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å", next: "start" }
        ]
      },

      trap_2: {
        text: "–í—ã –ø–æ–≤–µ—Ä–Ω—É–ª–∏ –Ω–∞–ª–µ–≤–æ‚Ä¶ –í–ø–µ—Ä–µ–¥–∏ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç. –í—ã –ø—Ä–æ–≤–∞–ª–∏–≤–∞–µ—Ç–µ—Å—å –≤ —è–º—É.\n‚ò†Ô∏è –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã.",
        choices: [
          { text: "–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å", next: "start" }
        ]
      },

      trap_3: {
        text: "–í—ã –ø–æ–≤–µ—Ä–Ω—É–ª–∏ –Ω–∞–ø—Ä–∞–≤–æ‚Ä¶ –í–ø–µ—Ä–µ–¥–∏ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç. –í—ã –ø—Ä–æ–≤–∞–ª–∏–≤–∞–µ—Ç–µ—Å—å –≤ —è–º—É.\n‚ò†Ô∏è –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã.",
        choices: [
          { text: "–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å", next: "start" }
        ]
      }
    };

    let current = "start";

    function showNode(key) {
      const node = nodes[key];
      const narration = document.getElementById("narration");
      const choices = document.getElementById("choices");

      narration.innerText = node.text;

      choices.innerHTML = "";
      node.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => {
          if (choice.next === "home") {
            window.location.href = "index.html";
          } else {
            current = choice.next;
            showNode(current);
          }
        };
        choices.appendChild(btn);
      });
    }

    // === –ó–∞–ø—É—Å–∫ –∫–≤–µ—Å—Ç–∞ ===
    window.onload = () => {
      showNode(current);
    };
  </script>
