<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Квест</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #444;
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      z-index: 1;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #f44336;
      text-align: center;
    }

    #loader {
      font-size: 1.2em;
      margin-top: 40px;
      color: #aaa;
    }

    .container {
      max-width: 700px;
      width: 90%;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
    }

    #narration {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .choices button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 1em;
      background-color: #2196F3;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .choices button:hover {
      background-color: #1976D2;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Назад</a>

  <h1 id="quest-title">Загрузка...</h1>

  <div id="loader">Загрузка...</div>

  <div class="container" id="quest-container">
    <div id="narration">—</div>
    <div class="choices" id="choices"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const questFile = params.get("quest");

    if (!questFile) {
      showError("Файл квеста не указан.");
      throw new Error("Quest file not specified.");
    }

    let nodes = {};
    let current = "start";

    fetch(`quests/${questFile}`)
      .then(response => {
        if (!response.ok) throw new Error("Не удалось загрузить JSON");
        return response.json();
      })
      .then(data => {
        if (!data.nodes) throw new Error("Файл не содержит ключ 'nodes'");
        nodes = data.nodes;

        document.getElementById("quest-title").textContent = data.title || "Квест";
        document.getElementById("loader").style.display = "none";
        document.getElementById("quest-container").style.display = "block";
        showNode(current);
      })
      .catch(err => {
        console.error(err);
        showError("Ошибка загрузки квеста.");
      });

    function showNode(key) {
      const node = nodes[key];

      if (!node || !node.choices) {
        showError("Ошибка: некорректный узел квеста.");
        return;
      }

      const narration = document.getElementById("narration");
      const choices = document.getElementById("choices");

      narration.textContent = node.text;
      choices.innerHTML = "";
      document.getElementById("quest-container").classList.add("fade-in");

      node.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => {
          if (choice.next === "home") {
            window.location.href = "index.html";
          } else {
            current = choice.next;
            showNode(current);
          }
        };
        choices.appendChild(btn);
      });
    }

    function showError(message) {
      document.getElementById("loader").style.display = "none";
      const container = document.getElementById("quest-container");
      container.style.display = "block";
      container.innerHTML = `<p style="color:#f44336;">${message}</p>`;
    }
  </script>

</body>
</html>
